name: "Pull Request Labeler"
on: pull_request


jobs:
  labeler:
    name: Labeler
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          configuration-path: ".github/labeler.yml"
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true